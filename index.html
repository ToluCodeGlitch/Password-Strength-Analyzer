<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://img.icons8.com/fluency/48/lock-2.png" />
</head>
<body>
  <div class="container">
    <h1><img src="https://img.icons8.com/fluency/48/lock-2.png" /> Password Strength Analyzer</h1>
    <p class="tagline">Check if your password is strong enough to fight off attacks.</p>

    <input type="password" id="password" placeholder="Enter your password" />
    
    <div class="strength-container">
      <div id="strengthBar" class="strength-bar"></div>
    </div>
    <p id="strengthText" class="strength-label">Password Strength</p>

    <footer>
      <p>🔐 Built by <a href="https://github.com/ToluCodeGlitch" target="_blank">ToluCodeGlitch</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
